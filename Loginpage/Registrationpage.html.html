<!DOCTYPE html>
<html lang="en">
<head>
<title>Prepr Login Page</title>

<body>

<form action="/action_page.php">
  <div class="container">
  
  
    <h1>Register</h1>
    
    <hr>
	<label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fn" id="fname" required>
	
	<label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="ln" id="lname" required>
	
	<label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="un" id="uname" required>

	<label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
	
	
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
	
	<p> Strength </p>
	<p>Password must include:</p>
	<ul>
	<li> 8 to 14 characters </li>
	<li>1 uppercase letter</li>
	<li>1 lowercase letter</li>
	<li>1 number</li>
	<li>1 special character like @#$%^&*?_~-()+={}[]|;:'â€œ<>/,. </li>
	</ul>
	
	<label for="user type"><b>User Type</b></label>
    <select name="user type" id="utype" required>
	<option value = "user type">User Type</option>
	<option value = "learner">Learner</option>
	<option value = "jobseeker">Job Seeker / Applicant</option>
	<option value = "employee">Employee</option>
	<option value = "founder">Founder</option>
	<option value = "educator">Educator</option>
	<option value = "mentor">Mentor</option>
	</select> <br> <br> <br>
	
	
	<label for="language"><b>Select Language</b></label>
    <select name="selectlanguage" id="slanguage" required>
	<option value = "Select Language">Select Language</option>
	<option value = "english">English</option>
	<option value = "french">French</option>
	</select>
	
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
	<button type="submit" class="microsoft">Continue with Microsoft</button>
	<button type="submit" class="linkedin">Continue with LinkedIn</button>
	<button type="submit" class="google">Continue with Google</button>
	<button type="submit" class="apple">Continue with Apple</button>
	<button type="submit" class="magnet">Continue with Magnet</button>
	
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="file:///C:/AISWARYA/Prepr/Web%20dvelopment%20lab/Challenge-2/Loginpage.html.html">Sign in</a>.</p>
  </div>
</form>
